<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/app.png" sizes="16x16" href="app.png">
    <link rel="icon" type="image/x-icon" href="img/app.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="text-center mt-4 name"> LOGIN </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center"> <input type="text" name="Email" id="email" placeholder="Enter Email Address"> </div>
            <div class="form-field d-flex align-items-center ">
                <input type="password" name="password" id="pwd" placeholder="Password"> </div>
            <div class="d-flex justify-content-around align-items-center mb-4">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a href="#!">Forgot password?</a>
            </div>
            <div class="wrapper-btn">
                <button type="button" style="width: 100%; border-radius: 8px;"> Login Securely </button>

            </div>

        </form>
        <div class="text-center  py-2" style="font-size: 12px;"> By signing into your account, you agree to Applyjob's <a href="#"> Terms Of Services</a> and consent to our <a href="#"> Cookie Policy</a> and <a href="#"> Privacy Policy.</a> </div>
        <div class="facebook-links-btn py-4 ">
            <button type="button" style="border-radius: 8px; width: 100%; padding: 10px 10px 10px 10px;background-color: white; color: darkblue; border: 1px solid blue;"> <a href="https://www.facebook.com " target="_blank "><img src="img/f.png " style="width:7%; position: absolute; left: 43px;  "></a> Continue With Facebook </button>
        </div>
        <div class="google-links-btn ">
            <button type="button" style="border-radius: 8px; width: 100%;; background-color: white; color: darkblue; border: 1px solid blue;  padding: 10px 10px 10px 10px"> <a href="https://www.google.com " target="_blank "><img src="img/google.png " style="width:7.5%; position: absolute; left: 50px; "></a>  Continue With Google </button>
        </div>
        <div class="scan-links-btn py-4">
            <button type="button" style="border-radius: 8px; width: 100%; ; background-color: white; color: darkblue; border: 1px solid blue;  padding: 10px 10px 10px 10px">   <a href="https://www.linkedin.com " target="_blank "><img src="img/qr-code.png " style="width:7.5%; position : absolute; left: 80px; "></a>Scan To Login</button>
        </div>
        <div class="text-center py-2"> Don't have an account? <a href="#"> Register</a></div>




    </div>


    </div>
</body>

</html>
